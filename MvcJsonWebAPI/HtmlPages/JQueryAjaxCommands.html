<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Assets/js/Colors.js"></script>
    <style>
        #urlText {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        #result {
            display: none;
            border: 5px dashed black;
        }

        #urlText, #result {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron alert-success">
            <h3>以 JQuery 四個 Ajax 指令呼叫遠端 API，取回 JSON 資料</h3>
        </div>
        <button class="btn btn-primary" id="ajax">以.ajax() 呼叫遠端 API</button>
        <button class="btn btn-success" id="post">以JQuery.post()呼叫遠端AIP</button>
        <button class="btn btn-warning" id="get">以JQuery.get()呼叫遠端API</button>
        <button class="btn btn-info" id="getJSON">以JQuery.getJSON() 呼叫遠端API</button>
        <button class="btn btn-danger" id="reset">Reset</button>

        <div id="urlText" class="alert alert-info"></div>
        <div id="result" class="alert alert-danger"></div>
    </div>
    <script>
        var result = document.getElementById('result');
        //取消 Ajax 快取
        $.ajax({ cache: false });
        //遠端 API 之URL
        var apiUrl = "/JsonData/getCarSalesNumberRandom";
        $().ready(function () {
            //$.ajax()
            $('#ajax').click(function () {
                //以 $.ajax() 呼叫遠端 API
                $.ajax({
                    ur: apiUrl,
                    type: "POST",
                    dataType: "json",
                    success: function (response) {
                        //將 JSON 物件轉成文字
                        jsonText = JSON.stringify(response);
                        result.innerHTML = jsonText;
                        result.style.display = "block";
                        result.className = getAlertStyle();
                    }
                });
            });


            //$.post()
            $('#post').click(function () {
                //以 $.post() 呼叫遠端 API
                $.post(apiUrl, function (response) {
                    //顯示 JSON 資料
                    showAjaxResult(response);
                });
            });

            //$.get()
            $('#get').click(function () {
                //以 $.get() 呼叫遠端 API
                $.get(apiUrl, function (response) {
                    showAjaxResult(response);
                });
            });

            //$.getJSON()
            $('#getJSON').click(function () {
                //以 $.getJSON() 呼叫遠端API
                $.getJSON(apiUrl, function (response) {
                    showAjaxResult(response);
                });
            });

            //顯示 API URL
            $('#rulText').text("API URL: " + apiUrl);

            //顯示 JSON 資料
            function showAjaxResult(response) {
                result.innerHTML = JSON.stringify(response);
                result.className = getAlertStyle();
                result.style.display = "block";
            }

            //Reset
            $('#reset').click(function () {
                result.style.display = "block";
                result.innerHTML = "";
            });
        });

    </script>
</body>
</html>
